<!DOCTYPE html>
<html>
<head>
    <title>Your Form Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a short survey form. Please fill out the information below.</p>

    <form id="survey-form">
        <!-- Name Field -->
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Field -->
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Field -->
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="age" placeholder="Age" min="10" max="100">

        <!-- Dropdown -->
        <label for="dropdown">Select your country</label>
        <select id="dropdown" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <!-- Add more options here -->
        </select>

        <!-- Radio Buttons -->
        <p>Choose a gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <!-- Checkboxes -->
        <p>Select your hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobby1" value="Reading">
        <label for="hobby1"> Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="Traveling">
        <label for="hobby2"> Traveling</label><br>
        <!-- Add more checkboxes here -->

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
